<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>

<link rel="stylesheet" href="Estilo.css">
<script src="Personas.js" defer></script>


</head>
<body>
    <div class="container">
        <form id="formPersona">
            <h1>Registro de persona</h1>
            <fieldset>
              <legend>Datos personales</legend>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre"  id="nombre" class="form-control" placeholder="Escribe aqui" required>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido"  id="apellido" class="form-control" placeholder="" required>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" name="edad"  id="edad" class="form-control" placeholder="" required min="1">
              </div>
              <div class="mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select name= "genero" id="genero" class="form-select">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otros">Otros</option>
                    </select>
                    </div>

                    <div class="input-group mb-3">
                        <label for="foto" class="input-group-text">Foto de perfil:</label>
                        <input type="file" id="foto" class="form-control" accept="image/*">
                    
           
                    
              </div>

                <br>
                <fieldset>
                    <legend>Datos de Contacto</legend>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" name="telefono"  id="telefono" class="form-control" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electronico:</label>
                        <input type="email" name="email"  id="email" class="form-control" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password"  id="password" class="form-control" placeholder="" required>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Datos Adicionales</legend>
                    <div class="input-group">
                        <span for="direccion" class="input-group-text">Direccion</span>
                        <textarea id="direccion" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha Nacimiento:</label>
                        <input type="date" name="fecha"  id="fecha" class="form-control" placeholder="" required>
                    </div>
                </fieldset>
                

                
                
                <button type="submit" value="Guardar" class="btn btn-primary">Guardar</button>
            </fieldset>
            
          </form>

          
          <br>

          <div class="zona_table" style="overflow-x: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Fecha de Nacimiento</th>
                        
                    </tr>
                </thead>
                <tbody id="tablaPersonas"></tbody>
            </table>
        </div>
        
    </div>
   
    
</body>
</html>
